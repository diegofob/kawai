<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      th:replace="~{fragment/fragment :: fragment (~{::body},'detalle')}">

<body>
<div class="bg-one" style="height: 7rem"></div>
<div class="container" style="margin-top: -80px">
    <div class="electroplus__cabecera mt-2" style="background-color: #E4F7FB !important;">

        <div class="d-flex justify-content-around align-items-center">

            <div class="px-3 text-center">
                <label class="electroplus__cabecera_title text-one">DETALLE DE PEDIDO</label>
            </div>

            <div>
                <img th:src="@{/image/pedido.png}" alt="image_catalogo" style="margin-top: -8px" width="130"
                height="130">
            </div>
        </div>
    </div>
    <div class="table-responsive">
        <table class="table">
            <thead class="table-info">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Producto</th>
                <th scope="col">Precio</th>   
                <th scope="col">Cantidad</th>             
            </tr>
            </thead>
            <tbody>
            <tr th:each="detalle : ${detalles}">
                <td th:text="${detalle.id}"></td>
                <td th:text="${detalle.product.descripcion}"></td>
                <td th:text="${detalle.product.precio}"></td>
                <td th:text="${detalle.cantidad}"></td>                
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>

</html>
